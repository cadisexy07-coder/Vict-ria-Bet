
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vict√≥ria Bet - Premium Sports Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      
      :root {
        --gold-primary: #fbbf24;
        --gold-secondary: #b45309;
        --light-bg: #ffffff;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--light-bg);
        color: #1a1a1a;
        overflow-x: hidden;
        margin: 0;
      }

      /* Clean Light Background System */
      .bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #fff;
        overflow: hidden;
      }

      .bg-soft-glow {
        position: absolute;
        top: -10%;
        right: -10%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(251, 191, 36, 0.08) 0%, rgba(251, 191, 36, 0) 70%);
        filter: blur(80px);
      }

      .mesh-overlay-light {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.8;
      }

      /* Custom UI Components */
      .gold-gradient {
        background: linear-gradient(135deg, #fbbf24 0%, #d97706 50%, #b45309 100%);
        box-shadow: 0 10px 25px rgba(180, 83, 9, 0.2);
        color: #fff;
      }
      
      .gold-text {
        background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      }

      .input-premium {
        background: #f8f9fa !important;
        border: 1px solid #e9ecef !important;
        color: #1a1a1a !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .input-premium:focus {
        border-color: #fbbf24 !important;
        background: #ffffff !important;
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.1);
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
<script type="importmap">

}

</head>
<body>
    <div class="bg-container">
      <div class="bg-soft-glow"></div>

</body>
